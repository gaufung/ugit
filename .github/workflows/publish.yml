on:
  push:
    tags:
      - 'v*'

name: Publish

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup donet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="ugit-$tag-${{ matrix.target }}"
          dotnet publish src/Tindo.Ugit.CLI/Tindo.Ugit.CLI.csproj --framework net5.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name" -p:PublishSingleFile=true --self-contained true
          if [ "${{ matrix.taget }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else  
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi
          rm -r "$release_name"
      - name: Publish-CLI
        uses: softprops/action-gh-release@v1
        with:
          files: "ugit-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: Deploy-Server
    steps:
      - name: Deploy in Azure VM
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: ${{ secrets.UGITHUB_HOST }}
          user: ${{ secrets.UGITHUB_NAME }}
          pass: ${{ secrets.UGITHUB_PASSWORD }}
        run: |
          sudo kill $(ps aux | grep 'Tindo.Ugit.Server.dll' | awk '{print $2}')
          cd /var/local
          sudo rm -rf ugit/
          sudo git clone https://github.com/gaufung/ugit.git
          sudo dotnet publish ugit/src/Tindo.Ugit.Server/Tindo.Ugit.Server.csproj --framework net5.0 --runtime linux-x64 -c Release -o ugit/artifact
          export ASPNETCORE_ENVIRONMENT=Production
          cd ugit/artifact
          nohup dotnet Tindo.Ugit.Server.dll &
        env:
          VM_SECRET: ${{ secrets.ugithub  }}

